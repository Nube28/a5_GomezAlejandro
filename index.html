<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu Pokemon</title>
</head>
<body>
    <header>
        <p>
            Pokedex
        </p>
    </header>
    <form action="">
        <label for="name">Nombre del Pokémon</label>
        <input type="text" name="name">
        <br>
        <label for="number">Número en la Pokedex</label>
        <input type="number" name="number">
        <br>
        <label for="type">Tipo de Pokémon</label>
        <br>
        <input type="radio" name="type" value="fuego">       
        <label for="fuego">Fuego</label> 
        <br>
        <input type="radio" name="type" value="agua">       
        <label for="agua">Agua</label> 
        <br>
        <input type="radio" name="type" value="planta">       
        <label for="planta">Planta</label> 
        <br>
        <input type="radio" name="type" value="electrico">       
        <label for="electrico">Eléctrico</label> 
        <br><br>
        <label for="evolucion">Nivel de evolución</label>
        <select name="" id="">
            <option value="basico">Basico</option>
            <option value="primera-evolucion">Primera evolución</option>
            <option value="segunda-evolucion">Segunda evolución</option>
        </select>
        <br>
        <label for="power">Nivel de poder</label>
        <input type="range" name="power">
        <br>
        <label for="descripcion">Descripción del Pokémon</label> <br>
        <textarea name="descripcion"></textarea>
        <br>
        <input type="reset">
        <br>
        <input type="submit">

    </form>
</body>
</html>
